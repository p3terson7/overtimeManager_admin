<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackLeads - Boost Your Lead Generation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, rgba(24,27,32,0.9) 30%, rgba(0,0,0,0.258140756302521) 65%);
      color: #333;
      height: 100vh;
    }
    header {
      padding: 60px 0;
    }
    #contact {
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center">
      <h1 class="display-4">StackLeads</h1>
      <p class="lead">Boost your lead generation with our AI-driven solution for tech companies.</p>
      <a href="#contact" class="btn btn-primary btn-lg mt-3">Book a Call</a>
    </header>

    <section id="contact">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center">Get Started</h2>
          <p class="text-center">Enter your email, and we'll reach out to schedule your free consultation.</p>
          <form id="leadForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Your email" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          <p id="message" class="mt-3 text-center text-success"></p>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      // Here you would send the email to your backend or CRM
      document.getElementById('message').innerText = "Thanks! We'll contact " + email + " shortly.";
      this.reset();
    });
  </script>
</body>
</html>
